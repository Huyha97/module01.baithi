<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function SoNguyenAm(string) {
        let arr = ["a", "e", "i", "o", "u"];
        let count = 0;
        for (let i = 0; i < string.length; i++) {
            if (arr.indexOf(string[i].toLowerCase()) !== -1) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        } else {
            return false;
        }
    }

    let string = prompt(" nhập vào một chuỗi bất kỳ :");
    SoNguyenAm(string);
    alert('Số kí tự nguyên âm là: ' + ' ' + SoNguyenAm(string));
</script>
</body>
</html>
